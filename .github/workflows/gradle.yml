name: build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 12
      uses: actions/setup-java@v1
      with:
        java-version: 12
    - name: build
      run: ./gradlew build
    - name: archive guacamole test results
      uses: actions/upload-artifact@v1
      with:
        name: guacamole_test_results
        path: guacamole/build/reports/tests/test/
    - name: archive guacamole core test results
      uses: actions/upload-artifact@v1
      with:
        name: guacamole_core_test_results
        path: guacamole-core/build/reports/tests/test/
    - name: archive integration test results
      uses: actions/upload-artifact@v1
      with:
        name: integration_test_results
        path: guacamole/build/reports/tests/integrationTest
    - name: optimize
      run: ./gradlew optimize
    - name: archive guacamole
      uses: actions/upload-artifact@v1
      with:
        name: guacamole.jar
        path: guacamole/build/libs/guacamole.jar
