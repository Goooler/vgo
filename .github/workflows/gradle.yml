name: build

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: 14
    - name: build
      run: ./gradlew build
    - name: archive vgo test results
      uses: actions/upload-artifact@v1
      with:
        name: vgo_test_results
        path: vgo/build/reports/tests/test/
    - name: archive vgo core test results
      uses: actions/upload-artifact@v1
      with:
        name: vgo_core_test_results
        path: vgo-core/build/reports/tests/test/
    - name: archive integration test results
      uses: actions/upload-artifact@v1
      with:
        name: integration_test_results
        path: vgo/build/reports/tests/integrationTest
    - name: optimize
      run: ./gradlew assembleOptimizedDist
    - name: archive vgo
      uses: actions/upload-artifact@v1
      with:
        name: vgo
        path: vgo/build/distributions/vgo-1.1.0.zip
